<!-- MARKETO FORM -->
<form action="https://ubuntu.com/marketo/submit" method="post" id="mktoForm_{{ id }}">
    <ul class="p-list">
      <li class="p-list__item">
        <label for="firstName">First name:</label>
        <input required id="firstName" name="firstName" maxlength="255" type="text"
          aria-label="First Name">
      </li>
      <li class="p-list__item">
        <label for="lastName">Last name:</label>
        <input required id="lastName" name="lastName" maxlength="255" type="text"
          aria-label="Last Name">
      </li>
      <li class="p-list__item">
        <label for="email">Work email:</label>
        <input required id="email" name="email" maxlength="255" type="email"
          aria-label="Email">
      </li>
      <li class="p-list__item">
        <label for="company">Company name:</label>
        <input required id="company" name="company" maxlength="255" type="text"
          aria-label="Company Name">
      </li>
      <li class="p-list__item">
        <label for="title">Job title:</label>
        <input required id="title" name="title" maxlength="255" type="text" aria-label="Job Title">
      </li>
      <li class="p-list__item">
        <label for="phone">Mobile/cell phone number:</label>
        <input required id="phone" name="phone" maxlength="255" type="tel"
          aria-label="Phone Number">
      </li>
      <li>
        <input name="canonicalUpdatesOptIn" aria-label="canonicalUpdatesOptIn" id="canonicalUpdatesOptIn" value="yes"
          type="checkbox"><label for="canonicalUpdatesOptIn">I agree to receive information about Canonicalâ€™s products and services.</label>
      </li>
      <li>
        <p>In submitting this form, I confirm that I have read and agree to <a href="https://ubuntu.com/legal/data-privacy/contact">Canonical&rsquo;s Privacy Notice</a> and <a href="https://ubuntu.com/legal/data-privacy">Privacy Policy</a>.
          <input name="RichText" aria-label="RichText" type="hidden">
        </p>
      </li>
      <li>
        <input name="Consent_to_Processing__c" aria-label="Consent" value="Yes" type="hidden">
      </li>
      <li>
        <button type="submit" class="p-button--positive u-no-margin--bottom">{% if cta %}{{ cta }}{% else %}Talk to us about Anbox Cloud{% endif %}</button>
        <input name="formid" aria-label="formid" value="{{ id }}" type="hidden">
        <input type="hidden" name="returnURL" aria-label="returnURL" value="{{ returnURL }}" />
        <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_campaign" id="utm_campaign" value="" />
        <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_medium" id="utm_medium" value="" />
        <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_source" id="utm_source" value="" />  
    </li>
    </ul>
</form>
<!-- /MARKETO FORM -->
